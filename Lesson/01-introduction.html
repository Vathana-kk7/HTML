    let age=18; // let can change cost តម្លៃ

    let name1="string";

    // Explicit Conversion
    //Number
    let string="123";

    document.write(num1);
    console.log(num1)

    let a=2;

    console.log(a+b);
    console.log(a-b);
    console.log(a**b);

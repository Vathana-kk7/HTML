<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box; 
    }
    .big-div{
        padding: 30px;
    }
    .header{
        width: 300px;
        height: 50px;
        background-color: rgb(58, 137, 87);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 5px;
    }
    .middle{
        display: flex;
    }
    .sidebar{
        width: 95px;
        height: 200px;
        background-color: yellowgreen;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 5px;
    }
    .middle{
        /* គម្លាតខាងលើ */
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }
    .con1{
        width: 195px;
        height: 100px;
        background-color: aquamarine;
        /* កោង */
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .on-content{
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }
    .con2{
        width: 93px;
        height: 90px;
        background-color: coral;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 5px;
    }
    .con3{
        width: 93px;
        height: 90px;
        background-color: brown;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .footer{
        width: 300px;
        height: 80px;
        background-color: green;
        color: white;
        /* គម្លារតខាងលើ: 10px; */
        margin-top: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;

    }
</style>
<body>
    <div class="big-div">
        <div class="header">header</div>
        <div class="middle">
            <div class="sidebar">sidebar</div>
            <div class="big-content">
                <div class="con1">Content-1</div>
                <div class="on-content">
                    <div class="con2">Content-2</div>
                    <div class="con3">Content-3</div>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>

<script>
    
    // let , const ,var
    //cna change everything
    let age=18;
    age=10;
    let name="Tola";
    name="Brathna";

    // //constan can not change data 
    const score3=10;
    // score=50;
    
    const name1="Tola";
    // name1="Brathna";


    console.log(age);
    console.log(name);
    console.log(score3);
    console.log(name1);

    //Data type
    let name3="string";
    let price=10.2;
    let bool1=true;
    let student;//undefinde
    let empty=null;
    // let id=Symbol("id");
    let person={car:"Toyota",Frute:"Coconut"};
    
    console.log(name3);
    console.log(price);
    console.log(bool1);
    console.log(student);
    console.log(empty);
    // console.log(id)
    console.log(person.car,person.Frute);


    //Type Conversion
    //Implicit Conversion

    let score="5"+3;
    let score1="10"-2;
    let score2="10"*2;

    console.log(score);
    console.log(score1);
    console.log(score2);

    //Explicit Conversion
    // string convert to number
    let string="123";
    let num=Number(string);

    let value=456;
    let test=String(value);

    let bool="true"; //store value 
    let truth=Boolean(bool);
    

    console.log(num);
    console.log(test);
    console.log(truth);
</script>

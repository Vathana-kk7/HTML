<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .header{
        background-color: blue;
        width: 320px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .big-div{
        padding: 20px;
    }
    .body{
        display: flex;
        gap: 10px;
        /* គម្លាតខាងលើ */
        margin-top: 10px;
        /* គម្លាតខាងក្រោម */
        margin-bottom: 10px;
    }
    .bbu{
        background-color: yellow;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(214, 12, 12);
    }
    .middle{
        width: 100px;
        height: 100px;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
        color:blue;
    }
    #register{
        width: 100px;
        height: 100px;
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        color: red;
    }
    #footer{
        width: 320px;
        height: 50px;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
</style>
<body>
    <!-- ID ,Class -->
     <!-- class=(.), ID(#) -->
    <div class="big-div">
        <div class="header">
            <h5>Header</h5>
        </div>
        <div class="body">
            <div class="bbu">
                <h5>Contact Us</h5>
            </div>
            <div class="middle">
                <h5>Login</h5>
            </div>
            <div id="register">
                <h5>Register</h5>
            </div>
        </div>
        <div id="footer">
            <h5>Footer</h5> 
        </div>
    </div>
</body>
</html>

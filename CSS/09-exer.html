<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .big-div{
        padding: 30px;
    }
    .header{
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        width: 300px;
        height: 30px;
        background-color: red;
    }
    .middle{
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .aside{
        width: 90px;
        height: 150px;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .article{
        width: 200px;
        height: 150px;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
    }
    .hello{
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .welcome{
        margin-right: 150px;
        width: 50px;
        height: 50px;
        background-color: rgb(25, 217, 15);
        position: absolute;
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .hi{
        margin-left: 150px;
        width: 50px;
        height: 50px;
        background-color: rgb(234, 200, 11);
        position: absolute;
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .footer{
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        width: 300px;
        height: 30px;
        background-color: rgb(27, 126, 183);
    }
</style>
<body>
    <div class="big-div">
        <div class="header">
            <h3>Header</h3>
        </div>
        <div class="middle">
            <div class="aside">
                <h3>Aside</h3>
            </div>
            <div class="article">
                <h3>Article</h3>
                <div class="hello">
                    <h6>hello</h6>
                </div>
                <div class="welcome">
                    <h6>welcome</h6>
                </div>
                <div class="hi">
                    <h6>hi</h6>
                </div>
            </div>
        </div>
        <div class="footer">
            <h3>Footer</h3>
        </div>
    </div>
</body>
</html>
